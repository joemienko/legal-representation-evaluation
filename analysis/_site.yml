name: DCLRE Data Exploration
output_dir: ../docs
include: .nojekyll
exclude: include
navbar:
  title: Dependent Child Legal Representation Evaluation
  left:
  - text: Overview
    href: index.html
  - text: Setup
    href: setup.html
  - text: License
    href: license.html
  right:
  - icon: fa-github
    text: Source code
    href: https://github.com/joemienko/legal-representation-evaluation
output:
  workflowr::wflow_html:
    toc: yes
    toc_float: yes
    theme: readable
    highlight: textmate
    code_folding: none
    lib_dir: site_libs
    self_contained: no
    include:
      before_body: include/header.html
      after_body: include/footer.html
